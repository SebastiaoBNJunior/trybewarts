<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <div class="header"><!-- REQUISITO 1 -->
        <img class="trybewarts-header-logo"
          src="images/trybewarts-header-logo.svg" alt="logo trybewarts"><!-- REQUISITO 2 -->
        <h1 id="trybewarts-header-title">Trybewarts</h1><!--REQUISITO 4-->
        <form class="trybewarts-login"><!--REQUISITO 3-->
          <label>E-mail:</label>
          <input type="text" name="email" placeholder="Email">
          <label>Senha:</label>
          <input type="password" name="password" placeholder="Senha">
          <button type="button" onclick="validateForm()">Entrar</button>
        </form>
      </div>
    </header>
    <main> <!--RESOLUÇÃO REQUISITO 5-->
      <form id="evaluation-form">
        <div class="inputOne">
        <label for="input-name">Nome:</label><!--REQUISITO 8-->
        <input type="text" id="input-name" placeholder="Nome" required>
        <label for="input-lastname">Sobrenome:</label>
        <input type="text" id="input-lastname" placeholder="Sobrenome" required>
       </div>
       <div class="inputTwo"> <!--REQUISITO 11-->
        <label for="input-email">Email:</label>
        <input type="email" id="input-email" placeholder="Email" required>
        <input type="submit" value="Enviar">
        <select id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
       </div>
       <div>
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label> <!--REQUISITO 13-->
        <br>  
          <input type="checkbox" class="subject" id="checkbox1" name="checkbox1">
          <label for="checkbox1" value="HoFs" >Hofs</label>
          <input type="checkbox" class="subject" id="checkbox2" name="checkbox2">
          <label for="checkbox2" value="Jest" >Jest</label>
          <input type="checkbox" class="subject" id="checkbox3" name="checkbox3">
          <label for="checkbox3" value="Promises" >Promises</label>
          <input type="checkbox" class="subject" id="checkbox4" name="checkbox4">
          <label for="checkbox4" value="React" >React</label>
          <input type="checkbox" class="subject" id="checkbox5" name="checkbox5">
          <label for="checkbox5" value="SQL" >SQL</label>
          <input type="checkbox" value="" class="subject" id="checkbox6" name="checkbox6">
          <label for="checkbox6" value="Python" >Python</label>
       </div>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg"><!--REQUISITO 7-->
    </main>
    <footer> <!-- REQUISITO 19-->
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
