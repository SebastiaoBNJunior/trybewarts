<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" type="text/css" href="style.css">

  <body>
    <header>
      <d class="header"><!-- REQUISITO 1 -->
        <img class="trybewarts-header-logo"
          src="images/trybewarts-header-logo.svg" alt="logo trybewarts"><!-- REQUISITO 2 -->
        <form class="trybewarts-login">
          <label>E-mail:</label>
          <input type="text" name="email" placeholder="Email">
          <label>Senha:</label>
          <input type="password" name="password" placeholder="Senha">
          <button type="button" onclick="validateForm()">Entrar</button>
        </form> <!--REQUISITO 3-->
        <h1 id></h1><!--DESENVOLVENDO REQUISITO 4-->

      </header>
      <script src="script.js"></script>
    </body>
