<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <div class="header"><!-- REQUISITO 1 -->
        <img class="trybewarts-header-logo"
          src="images/trybewarts-header-logo.svg" alt="logo trybewarts"><!-- REQUISITO 2 -->
        <h1 id="trybewarts-header-title">Trybewarts</h1><!--REQUISITO 4-->
        <form class="trybewarts-login"><!--REQUISITO 3-->
          <label>E-mail:</label>
          <input type="text" name="email" placeholder="Email">
          <label>Senha:</label>
          <input type="password" name="password" placeholder="Senha">
          <button type="button" onclick="validateForm()">Entrar</button>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg"><!--REQUISITO 7-->
      </div>
    </header>
    <main> <!--RESOLUÇÃO REQUISITO 5-->
      <form id="evaluation-form">
        <label for="input-name">Nome:</label>
        <input type="text" id="input-name" placeholder="Nome" required>

        <label for="input-lastname">Sobrenome:</label>
        <input type="text" id="input-lastname" placeholder="Sobrenome" required>

        <label for="input-email">Email:</label>
        <input type="email" id="input-email" placeholder="Email" required>

        <input type="submit" value="Enviar">

        <select id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
